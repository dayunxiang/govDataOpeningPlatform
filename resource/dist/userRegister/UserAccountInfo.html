<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>首页-个人注册</title>
    
    <link href="../assets/css/bootstrap.css"rel="stylesheet">
    <link href="../assets/css/commonn.css" rel="stylesheet">
    <link href="../assets/css/userRegister.css" rel="stylesheet">
</head>
<body>
    <div style="width: 1200px;margin: 0 auto;background-color: #fff;">
        <div class="user-register-box">
            <div class="clearfix tab-box">
                <ul class="fl">
                    <li class="active"><i></i>个人注册</li>
                    <li><i></i>单位注册</li>
                </ul>
                <p class="fr"><span>*</span>为必填项,不能为空</p>
            </div>
            <div class="clearfix form-box">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span>*</span>个人登录用户名：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span>*</span>登录密码：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span>*</span>确认密码：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <p class="col-sm-9 line-dashed"></p>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span>*</span>真实姓名：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span>*</span>移动电话：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span>*</span>电子邮箱：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label"><span>*</span>验证码：</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control"  placeholder="">
                        </div>
                        <div class="col-sm-1 verify-box"></div>
                        <a class="col-sm-2">看不清？换一张</a>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 我已阅读并同意<a>《数据开放授权协议》</a>
                        </label>
                    </div>
                </form>
                <button type="button" class="btn btn-primary register-now"><i></i>立即注册</button>
            </div>
        </div>
    </div>
</body>


</html>
