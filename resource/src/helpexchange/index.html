<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>互助交流</title>
    <link href="../assets/css/bootstrap.css" rel="stylesheet">
    @@include('../components/css.html')
    <link href="../assets/css/left-menu.css" rel="stylesheet">
    <link href="../assets/css/helpexchange.css" rel="stylesheet">
</head>
<body class="helpexchange">
@@include('../components/header.html')

<div class="wapper">
    <div class="breadcrumbs">
        当前位置：<a class="to-page" href="../index/index.html" title='返回首页'>首页</a>&nbsp;&gt;&nbsp;互助交流 
    </div>
    <div class="con clearfix">
        <div class="left-bar">
            <div class="select-wrap">
                <h2 class="title-h2">互助交流</h2>
                <ul class="mode-list" id="tabBox-ul">
                    <li class="active"><i class="iconfont icon-gerenxinxi"></i><span>需求申请</span></li>
                    <li class=""><i class="iconfont icon-mimaxiugai"></i><span>建议反馈</span></li>
                </ul>
            </div>
        </div>
        <div class="list-con fr">
            <div class="clearfix form-box ">
                <form class="form-horizontal input-box input-box-he">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span>*</span>需求标题：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control"  placeholder="请输入需求标题" id="title">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span>*</span>需求类型：</label>
                        <div class="col-sm-8">
                            <label class="he-label"><input type="radio" name="xqlx" value="1" checked="checked"> 文件数据</label>
                            <label class="he-label"><input type="radio" name="xqlx" value="2"> API服务</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span>*</span>需求描述：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control demand-describe" placeholder="请输入需求描述内容"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span>*</span>用途：</label>
                        <div class="col-sm-8">
                            <label class="he-label"><input type="checkbox" name="" value="1"> 学习</label>
                            <label class="he-label"><input type="checkbox" name="" value="2"> 研究</label>
                            <label class="he-label"><input type="checkbox" name="" value="3"> 商业</label>
                            <label class="he-label"><input type="checkbox" name="" value="4"> 公益</label>
                            <label class="he-label"><input type="checkbox" name="" value="5"> 教育</label>
                            <label class="he-label"><input type="checkbox" name="" value="6"> 其他</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span>*</span>职能部门选择：</label>
                        <div class="col-sm-8">
                            <div class="he-bmchange clearfix">
                                <div class="he-bmchange-l">
                                    <ul></ul>
                                </div>
                                <div class="he-bmchange-r">
                                    <p class="he-bmchange-cli">选择部门 <i class="iconfont icon-arrow-t"></i></p>
                                    <div class="he-bmchange-dis">
                                        <ul id="functiondept"></ul>
                                        <script id="functiondept-template" type="text/x-handlebars-template">
                                            {{#each this}}
                                            <li id="{{ID}}">{{NAME}}</li>
                                            {{/each}}
                                        </script>
                                        <div class="he-bmchange-tip"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="btn-line">
                    <div id="demand-error" class="feedback-error"></div>
                    <button type="button" class="btn btn-primary btn-confirm btn-he" onclick="postDemand()"><i class="iconfont icon-queding"></i> 提交需求</button>
                    <button type="button" class="btn btn-primary btn-confirm btn-he-dis"><i class="iconfont icon-queding"></i> 提交需求</button>
                </div>
            </div>

            <div class="clearfix form-box dn">
                <form class="form-horizontal input-box input-box-he">
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span>*</span>标题：</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" placeholder="请输入需求标题" id="fbTitle">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-4 control-label"><span>*</span>详情：</label>
                        <div class="col-sm-8">
                            <textarea class="form-control advise-area" placeholder="请输入建议或反馈的详细内容" id="fbDetails"></textarea>
                        </div>
                    </div>
                </form>
                <div class="btn-line">
                    <div id="feedback-error" class="feedback-error"></div>
                    <button type="button" class="btn btn-primary btn-confirm btn-he" onclick="postFeedback()"><i class="iconfont icon-queding"></i> 提交反馈</button>
                    <button type="button" class="btn btn-primary btn-confirm btn-he-dis"><i class="iconfont icon-queding"></i> 提交反馈</button>
                </div>
            </div>

        </div>
    </div>
</div>

@@include('../components/footer.html')
</body>
@@include('../components/js.html')
<script src="../assets/js/helpexchange/index.js"></script>
</html>
