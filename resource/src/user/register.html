<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>注册</title>
    <link href="../assets/css/bootstrap.css"rel="stylesheet">
    @@include('../components/css.html')
    <link href="../assets/css/userRegister.css" rel="stylesheet">
</head>
<body class="index">
@@include('../components/header.html')

<div class="wapper">
    <div class="breadcrumbs">
        当前位置：<a class="to-page" href="../index/index.html" title='返回首页'>首页</a>&nbsp;&gt;&nbsp;注册
    </div>
    <div class="user-register-box">
        <div class="clearfix tab-box">
            <ul class="fl" id="tabBox-ul">
                <li class="active"><i></i>个人注册</li>
                <li><i></i>单位注册</li>
            </ul>
            <p class="fr"><span>*</span>为必填项,不能为空</p>
        </div>
        <div class="clearfix form-box">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>个人登录用户名：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="loginnameID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>登录密码：</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control"  placeholder="" id="loginpasswordID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>确认密码：</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control"  placeholder="" id="loginAffirmpasswordID">
                    </div>
                </div>
                <div class="form-group">
                    <p class="col-sm-9 line-dashed"></p>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>真实姓名：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="realnameID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>移动电话：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="phoneID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">电子邮箱：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="emailID">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>验证码：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="authCode">
                    </div>
                    <!--  -->
                    <a class="col-sm-1 verify-box"> <img class="register-verification-img"></a>
                    <a class="col-sm-2 a-exchange fl" onclick="registerVef()">看不清？换一张</a>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="chkAgree"> 我已阅读并同意<a>《数据开放授权协议》</a>
                    </label>
                </div>
            </form>
            <div class="btn-line">
                <div id="peoMsg" class="feedback-error register-left"></div>
                <button type="button" class="btn btn-primary register-now" onclick="getRegisterData()"><i class="iconfont icon-zhuce1"></i> 立即注册</button>
            </div>
        </div>
        <div class="clearfix form-box dn">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>单位登录用户名：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="loginnameIDinfo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>单位类型：</label>
                    <div class="col-sm-6">
                        <select class="form-control"  id="companytypeIDinfo">
                            <option value="">请选择</option>
                            <option value="1">社会团体</option>
                            <option value="2">事业单位</option>
                            <option value="3">政府</option>
                            <option value="4">企业</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>单位名称：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="companynameIDinfo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">统一社会信用代码：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="creditcodeIDinfo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>登录密码：</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control"  placeholder="" id="loginpasswordIDinfo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>确认密码：</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control"  placeholder="" id="loginAffirmpasswordIDinfo">
                    </div>
                </div>
                <div class="form-group">
                    <p class="col-sm-9 line-dashed"></p>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>真实姓名：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="realnameIDinfo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>移动电话 ：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="phoneIDinfo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">电子邮箱：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="emailIDinfo">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label"><span>*</span>验证码：</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control"  placeholder="" id="authCode2">
                    </div>
                    <a class="col-sm-1 verify-box"> <img class="register-verification-img"></a>
                    <a class="col-sm-2 a-exchange fl" onclick="registerVef()">看不清？换一张</a>
                </div>
                <div class="checkbox">
                    <label>
                        <input id="comChkAgree" type="checkbox"> 我已阅读并同意<a>《数据开放授权协议》</a>
                    </label>
                </div>
            </form>
            <div class="btn-line">
                <div id="comMsg" class="feedback-error register-left"></div>
                <button type="button" class="btn btn-primary register-now" onclick="getInfoData()"><i class="iconfont icon-queding"></i> 立即注册</button>
            </div>
        </div>
    </div>
</div>
    @@include('../components/footer.html')
</body>
@@include('../components/js.html')
<script src="../assets/js/user/register.js"></script>
</html>
